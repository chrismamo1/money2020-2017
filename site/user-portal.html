<html>
<head>
  <link
    rel="stylesheet"
    href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="user-portal.css" />
  <title>HotKale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="padding-top: 100px; font-size: 1.5em">
  <div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
      <form class="pure-form pure-form-stacked" action="registerUser" method="post" id="makeAccountForm">
        <fieldset>
          <legend>
            Create account
          </legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">

          <label for="password">password</label>
          <input type="password" id="password" name="password" />

          <label for="password2">re-type password</label>
          <input type="password" id="password2" name="password2" />

          <button type="button" class="pure-button pure-button-primary" onclick="handleMakeAccount()">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-1-3"></div>
  </div>
  <script>
  function handleMakeAccount() {
    console.log(password);
    console.log(password2);
    let name = document.getElementById('name');
    if (password.value !== password2.value || password.value === '') {
      alert('Passwords must match');
    } else {
      if (name.value === '') {
        alert('Please provide your name')
      } else {
        makeAccountForm.submit();
      }
    }
  }
  </script>
</body>
</html>
